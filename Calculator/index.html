<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    
    <script src="js/math.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="calculator">
          <div class="display"></div>
          <button type="button" data-num="=" class="key key-equal">=</button>
          <button type="button" data-num="+" class="key key-sign key-plus">
            &plus;
          </button>
          <button type="button" data-num="-" class="key key-sign key-minus">
            &minus;
          </button>
          <button type="button" data-num="*" class="key key-sign">
            &times
          </button>
          <button type="button" data-num="/" class="key key-sign">
            &divide;
          </button>
          <button type="button" data-num="7" class="key key-num">7</button>
          <button type="button" data-num="8" class="key key-num">8</button>
          <button type="button" data-num="9" class="key key-num">9</button>
          <button type="button" data-num="4" class="key key-num">4</button>
          <button type="button" data-num="5" class="key key-num">5</button>
          <button type="button" data-num="6" class="key key-num">6</button>
          <button type="button" data-num="1" class="key key-num">1</button>
          <button type="button" data-num="2" class="key key-num">2</button>
          <button type="button" data-num="3" class="key key-num">3</button>
          <button type="button" data-num="0" class="key key-num">0</button>
          <button type="button" data-num="." class="key key-num">,</button>
          <button type="button" data-num="c" class="key key-c">C</button>
        </div>
      </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
